<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B_Card~Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>

<body>

    <center>
        <h1 class=" text-primary m-3">USER_DETAILS</h1>
    </center>
    <div id="result" class="row row-cols-lg-3 row-cols-xl-3" style="padding-left: 60px;">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>

</body>
<script>
    // AJAX API CALL
    // 1. Create an XMLhttprequest object.
    const request = new XMLHttpRequest();
    // 2. Connect or API Call.
    request.open('GET', 'https://jsonplaceholder.typicode.com/users')
    // 3. Send.
    request.send()
    // 4. Set onreadystatechange.
    request.onreadystatechange = () => {
        if (request.readyState == 4) {
            if (request.status > 199 && request.status < 300) {
                console.log(request.responseText);
                // array of objects
                let arraytodo = JSON.parse(request.responseText)
                console.log(arraytodo); //this will give the array
                displayArray(arraytodo);
            } else {
                alert('Failed to connect the JSONplaceholder')
            }
        }
    }
    // 5. To display the array of data into the html page.
    function displayArray(arraytodo) {
        for (let todo of arraytodo) {
            htmldata = `<div class="card m-3 " style="width: 18rem;border-color: cadetblue;">
  <ul class="list-group list-group-flush m-3 ">
    <li class="list-group-item text-dark bg-light text-center"><b>USER DETAILS</b></li>
    <li class="list-group-item"><b>ID :${todo.id}</b></li>
    <li class="list-group-item"><b>Name :${todo.name}</b></li>
    <li class="list-group-item"><b>User Name :${todo.username}</b></li>
    <li class="list-group-item"><b>Email :${todo.email}</b></li>
    <li class="list-group-item"><b>Address :</b>
        <br>
        Street :${todo.address.street}  <br>
Suite :${todo.address.suite}  <br>
City :${todo.address.city} <br>
Zip :${todo.address.zipcode} </li>
    <li class="list-group-item"><b>Location :</b><br>
        Lat :${todo.address.geo.lat} <br>
        Lan :${todo.address.geo.lng}</li>
    <li class="list-group-item"><b>Phone No :${todo.phone}</b></li>
    <li class="list-group-item"><b>Website :${todo.website}</b></li>
    <li class="list-group-item"><b>Company :</b><br>
        Name : ${todo.company.name}<br>
        Catch Phrase :${todo.company.catchPhrase}<br>
        Field :${todo.company.bs}</li>
  </ul>
</div>`
            result.innerHTML += htmldata
        }
    }
</script>

</html>
